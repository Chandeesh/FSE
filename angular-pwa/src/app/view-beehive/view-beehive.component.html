<div class="container">
  <div class="col-md-6 col-md-offset-3 loginBox">
    Welcome, {{id}}
    <a href="javascript:void(0);" (click)="logout()">Logout</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card bg-dark my-5">
      <div class="card-body">
        <h2 class="card-title text-center text-white py-3">Click to display data</h2>
        <ul class="text-center list-inline py-3">
          <li class="list-inline-item"><a class="btn btn-info" (click)="weight()">Weight</a></li>
          <li class="list-inline-item"><a class="btn btn-info" (click)="yield()">Yield</a></li>
          <li class="list-inline-item"><a class="btn btn-info" (click)="temp()">Temperature</a></li>
        </ul>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
