<div class="row">
  <div class="col-md-12">
    <div class="card bg-dark my-5">
      <div class="card-body">
        <h2 class="card-title text-center text-white py-3">Welcome to Beehive</h2>
        <ul class="text-center list-inline py-3">
          <li class="list-inline-item"><a routerLink="/loginuser" class="btn btn-info"> Login</a></li>
          <li class="list-inline-item"><a routerLink="/adduser" class="btn btn-info">Register</a></li>
        </ul>
      </div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name"
            placeholder="Enter your name" required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email"
            placeholder="Enter your email address" required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
            placeholder="Enter your password" required #password="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Password is required</div>
        <div class="form-group">
          <label for="password">Confirm password</label>
          <input type="password" [(ngModel)]="user.confirmpassword" ngValidateEqual="password" class="form-control" id="confirmpassword" name="confirmpassword"
            placeholder="confirm your password" required #confirmPassword="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Password is required</div>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
