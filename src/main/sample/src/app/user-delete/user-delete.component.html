<div class="card my-5">
  <div class="card-body">
   	<mat-accordion>
    	 <mat-expansion-panel>
       		<mat-expansion-panel-header>
         		<mat-panel-title>
              		Enter Id
         		</mat-panel-title>
       		</mat-expansion-panel-header> 
        		<form (ngSubmit)="onSubmit()" #userForm="ngForm">
         			<div class="form-group">
          				<label for="name">Id</label>
           					<input type="text" [(ngModel)]="user.id" class="form-control" id="id" name="id" placeholder="Enter user id"
            					required #name="ngModel">
         			</div>   
          			<button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
        		</form>
     	</mat-expansion-panel>
    </mat-accordion>	
  </div>
</div>
