<form (ngSubmit)="onSubmit()" style="border:1px solid #ccc">
  <div class="container">
    <h1>Raise Complaint</h1>
    <p>Please fill in Product details</p>
    <hr>

    <label for="name"><b>Product Name</b></label>
    <input type="text" [(ngModel)]="complaint.productname" placeholder="Enter Name" name="name" required>

    <label for="desc"><b>Issue</b></label>
    <input type="text" [(ngModel)]="complaint.issue" placeholder="Enter Description" name="desc" required>

    <label for="seller"><b>Purchase date</b></label>
	<input type="datetime-local" [(ngModel)]="complaint.date" placeholder="Enter Your name" name="seller" required>

    <div class="clearfix">
      <button type="button" class="cancelbtn" (click)="goToViewProducts()">Cancel</button>
      <button type="submit" class="signupbtn">Raise Complaint</button>
    </div>
  </div>
</form>
