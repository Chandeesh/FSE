<form (ngSubmit)="onSubmit()" style="border:1px solid #ccc">
  <div class="container">
    <h1>Add Products</h1>
    <p>Please fill in Product details</p>
    <hr>

    <label for="name"><b>Product Name</b></label>
    <input type="text" [(ngModel)]="product.name" placeholder="Enter Name" name="name" required>

    <label for="desc"><b>Description</b></label>
    <input type="text" [(ngModel)]="product.description" placeholder="Enter Description" name="desc" required>

    <label for="seller"><b>Seller Name</b></label>
	<input type="text" [(ngModel)]="product.sellerName" placeholder="Enter Your name" name="seller" required>
	
	<label for="price"><b>Price</b></label>
	<input type="text" [(ngModel)]="product.price" placeholder="Enter Your price" name="price" required>
	
	<label for="qty"><b>Quantity</b></label>
    <input type="text" [(ngModel)]="product.qty" placeholder="Enter Quantity" name="qty" required>
    

    <div class="clearfix">
      <button type="button" class="cancelbtn" (click)="goToViewProducts()">Cancel</button>
      <button type="submit" class="signupbtn">Sell Product</button>
    </div>
  </div>
</form>
