// Apply the java-library plugin to add support for Java Library

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.91")
	}
}

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.91'
	compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.5.7'
	compile group: 'net.serenity-bdd', name: 'serenity-report-resources', version: '2.0.91'
	compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.91'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.7', ext: 'pom'
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
	compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.3.12'
	compile group: 'io.cucumber', name: 'cucumber-java', version: '6.6.0'
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.6.0'
	compile group: 'io.cucumber', name: 'cucumber-core', version: '6.6.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

